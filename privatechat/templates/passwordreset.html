{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <title>change password</title>
  <link rel="stylesheet" href="{% static 'css/passwordreset.css' %}">


  <!-- Custom styles for this template -->
  <!-- <link href="signin.css" rel="stylesheet"> -->
</head>

<body class="text-center">


  <main class="form-signin">
    <div align="center" class="my-4">
      <img src="{% static 'logo.png' %}" alt="error loading image">
    </div>
    <form method="post" action="/accounts/passwordreset" autocomplete="off">
      {% csrf_token %}
      <!-- <img class="mb-4" src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
      <h1 class="h3 mb-3 fw-normal">Change Password</h1>



      {% if messages %}
      {% for message in messages %}
      <div class="alert {{message.tags}} alert-dismissible fade show" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" style="outline: none;">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endfor %}

      </div>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
      <script>
        document.addEventListener('DOMContentLoaded', () => {
          $('.alert').alert()
        })
      </script>
      {% endif %}

        <input type="text" class="form-control" id="floatingInput" name="uid"
          placeholder="enter a unique username" autocomplete="off" hidden value="{{uid}}">
      <div class="form-floating">
        <input type="password" class="form-control" name="new_password" id="floatingPassword" placeholder="Password" autocomplete="off">
        <label for="floatingPassword">New password</label>
      </div>


      <button class="w-100 btn btn-lg btn-primary" type="submit">Reset Password</button>
    </form>
  </main>



</body>
